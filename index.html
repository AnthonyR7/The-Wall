<html>
<head>
  <title>Registration</title>
</head>
<body>
<h1>Register Here:</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class = flashes >
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
  <form action='/process' method='POST'>
    <input type = "hidden" name = "action" value = "register">
    <label for="f_name">First Name:<input type="text" name="f_name" id="first"></label>
    <label for="l_name">Last Name:<input type="text" name="l_name" id="last"></label>
    <label for="username">User Name:<input type="text" name="username" id="username"></label>
    <label for="email">Email:<input type="text" name="email" id="email"></label>
    <label for="pass_word">Password:<input type="text" name="pass_word" id="pass"></label>
    <label for="confirm_password">Confirm Password:<input type="text" name="confirm_password" id="confirm"></label>
    <input type="submit" value="Submit">
  </form>
<h1>Login Here:</h1>
  <form action = "/dashboard" method = 'POST'>
    <input type = "hidden" name = "action" value = "login">
    <label for="login_user">User Name:<input type="text" name="login_user" id="login_user"></label>
    <label for="login_password">Password:<input type="text" name="login_password" id="login_password"></label>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
